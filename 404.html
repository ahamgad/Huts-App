  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
  <!-- Page title -->
  <title>Page Not Found | Coffee Hut</title>
  <link rel="icon" href="assets/images/favicon.svg" type="image/svg" sizes="32x32" />
</head>

<body class="error">
  <!-- include shared header (nav & mobile menu only) -->


  <div class="main-container error">
    <img src="assets/images/404.svg" alt="404 Not Found">

    <h1 data-i18n-key="error404Title"></h1>
    <h3 data-i18n-key="error404SubTitle"></h3>
    <p data-i18n-key="error404Description"></p>
    <a href="/" data-i18n-key="error404Button"></a>

  </div>

  <!-- Main JavaScript -->
  <script src="assets/js/scripts.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // This logic is now self-contained within the 404 page
      const lang = localStorage.getItem("preferredLanguage") || (navigator.language.startsWith("ar") ? "ar" : "en");
      const translationsPath = "assets/i18n/translations.json"; // The <base> tag will fix this path

      fetch(translationsPath)
        .then(res => {
          if (!res.ok) throw new Error('Failed to fetch translations for 404 page');
          return res.json();
        })
        .then(translations => {
          const dict = translations[lang] || {};
          document.querySelectorAll("[data-i18n-key]").forEach(el => {
            const key = el.getAttribute("data-i18n-key");
            if (dict[key]) el.textContent = dict[key];
          });
        })
        .catch(err => console.error(err));
    });
  </script>
</body>

</html>
