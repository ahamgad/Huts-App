<body>
  <!-- include shared header (nav & mobile menu only) -->
  <div data-include="../partials/header.html"></div>

  <!-- page-specific content here -->
  <div data-include="../partials/desktop.html"></div>

  <div class="home-content">
    <h1 data-i18n-key="homeHeader"></h1>
    <div class="container">
      <a href="menu" class="home-button menu">
        <img src="assets/images/menu.svg" alt="Menu Hut" />

      </a>
      <a href="feedback" class="home-button feedback small">

      </a>
    </div>
    <div class="container">
      <a href="events" class="home-button events small">
        <img src="assets/images/events.svg" alt="Events Hut" />
        <span data-i18n-key="navEvents"></span>
      </a>
      <a href="games" class="home-button games">
        <img src="assets/images/games.svg" alt="Games Hut" />
        <span data-i18n-key="navGames"></span>
      </a>
    </div>
    <div class="container">
      <a href="support" class="home-button support">
        <img src="assets/images/support.svg" alt="Support Hut" />
        <span data-i18n-key="navSupport"></span>
      </a>
      <a href="about" class="home-button contact small">
        <img src="assets/images/about.svg" alt="About Hut" />
        <span data-i18n-key="navAbout"></span>
      </a>
    </div>
  </div>

  <!-- Main JavaScript -->
  <script src="assets/js/scripts.js" defer></script>
