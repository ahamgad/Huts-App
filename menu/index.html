<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light">
  <meta name="theme-color" content="#ffffff" id="theme-color-meta">

  <!-- CSS variables & main stylesheet -->
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/styles.css" />

  <!-- Include Tabletop.js for Google Sheets integration -->
  <script src="https://unpkg.com/tabletop@1.5.1/src/tabletop.min.js"></script>
  <!-- 3) PapaParse for CSV parsing -->
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- Icon library -->
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
  <!-- Page title -->
  <title>Menu Hut</title>
  <link rel="icon" href="../assets/images/favicon.svg" type="image/svg" sizes="32x32" />
</head>

<body class="menu-page-header">
  <!-- include shared header (nav & mobile menu only) -->
  <div data-include="../partials/header.html"></div>

  <!-- page-specific content here -->
  <div data-include="../partials/desktop.html"></div>

  <div class="menu-content">
    <!-- Tabs container -->
    <section class="menu-tabs">
      <div id="tabs-container" class="tabs-container"></div>
    </section>

    <!-- Banners -->
    <section class="menu-page-banner">
      <!-- Offers Banner -->
      <a href="../offers" onclick="trackEvent('Banners_Click', { cta_name: 'Offers' })">
        <h3 data-i18n-key="menuOffersBannerT"></h3>
        <br />
        <h6 data-i18n-key="menuOffersBannerD"></h6>
        <br />
        <button data-i18n-key="menuOffersBannerB"></button>
      </a>
    </section>

    <!-- Products list -->
    <div class="product-details-hint">
      <i class="fi fi-rr-comment-info"></i>
      <p data-i18n-key="menuHint"></p>
    </div>
    <section id="product-list" class="product-list"></section>
    <footer class="menu-page-footer">
      <div class="footer-content">
        <span data-i18n-key="menuFooterTitle"></span>
        <div class="footer-images-container">
          <div class="img">
            <img src="../assets/images/cash(en).svg" alt="Cash" class="lang-img img-en" />
            <img src="../assets/images/cash(ar).svg" alt="Cash" class="lang-img img-ar" />
          </div>
          <div class="img">
            <img src="../assets/images/visa.svg" alt="Visa" />
          </div>
          <div class="img">
            <img src="../assets/images/mastercard.svg" alt="Mastercard" />
          </div>
          <div class="img">
            <img src="../assets/images/instapay(en).svg" alt="InstaPay" class="lang-img img-en" />
            <img src="../assets/images/instapay(ar).svg" alt="InstaPay" class="lang-img img-ar" />
          </div>
        </div>
      </div>
      <span class="vat" data-i18n-key="menuFooterVAT"></span>
    </footer>
  </div>


  <div class="bottom-sheet-overlay" id="nutrition-overlay"></div>
  <div class="bottom-sheet" id="nutrition-sheet">
    <div class="sheet-header">
      <h3 id="sheet-product-name">Product Name</h3>
      <button class="close-sheet" id="close-sheet-btn">&times;</button>
    </div>
    <div class="sheet-content">
      <div id="sheet-ingredients-wrapper">
        <div class="sheet-ingredients">
          <h4></h4>
          <p id="sheet-product-ingredients"></p>
        </div>
      </div>
      <div class="sheet-nutrition">
        <h4></h4>
        <ul id="sheet-nutrition-list">
        </ul>
      </div>
    </div>
  </div>
  <!-- Core functionality (header, i18n, toggles) -->
  <script src="../assets/js/scripts.js" defer></script>

  <!-- Menu-specific logic -->
  <script src="../assets/js/menu.js" defer></script>
</body>

</html>
