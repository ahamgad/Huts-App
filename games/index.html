  <!-- CSS variables & main stylesheet -->
  <link rel="stylesheet" href="../assets/css/variables.css">
  <link rel="stylesheet" href="../assets/css/styles.css">

  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <!-- Page title -->
  <title>Games Hut</title>

<body>
  <!-- include shared header (nav & mobile menu only) -->
  <div data-include="../partials/header.html"></div>

  <!-- page-specific content here -->
  <div data-include="../partials/desktop.html"></div>
  <div class="main-container">
    <div class="main-content card-content">

      <div>
        <h1 data-i18n-key="menuSpinnerTitle" class="page-sub-header"></h1>
        <h3 data-i18n-key="menuSpinnerGame" class="content-label"></h3>
      </div>
      <div class="image-container">
        <img src="../assets/images/banners/spinner.webp" alt="Spinner Wheel">

      <a href="../spinner" class="sec-btn">
        <span data-i18n-key="gameButton"></span>
        <i class="fi fi-rr-arrow-small-right flippable-image"></i>
      </a>
    </div>
    <div class="main-content card-content">

      <div>
        <h1 data-i18n-key="missionTitle" class="page-sub-header"></h1>
        <h3 data-i18n-key="misionGame" class="content-label"></h3>
      </div>
      <div class="image-container">
        <img src="../assets/images/banners/offer50-en.webp" alt="Offer 50%" class="lang-img img-en" />
        <img src="../assets/images/banners/offer50-ar.webp" alt="Offer 50%" class="lang-img img-ar" />
      </div>
      <a href="../mission" class="sec-btn">
        <span data-i18n-key="gameButton"></span>
        <i class="fi fi-rr-arrow-small-right flippable-image"></i>
      </a>
    </div>
  </div>

  <!-- Main JavaScript -->
  <script src="../assets/js/scripts.js" defer></script>
