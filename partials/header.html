<!-- partials/header.html -->
<header class="site-header">
  <div class="container">
    <!-- Logo + Brand -->
    <div class="logo">
      <img
        src="assets/images/logo.svg"
        alt="Coffee Hut Logo"
        class="logo-img"
      />
      <div class="logo-text" data-i18n-key="logoText">Coffee Hut</div>
    </div>

    <!-- Main Navigation -->
    <nav class="site-nav">
      <ul>
        <li><a href="index.html" data-i18n-key="navHome"></a></li>
        <li><a href="menu.html" data-i18n-key="navMenu"></a></li>
        <li>
          <a href="feedback.html" data-i18n-key="navFeedback"></a>
        </li>
        <li><a href="events.html" data-i18n-key="navEvents"></a></li>
        <li><a href="games.html" data-i18n-key="navGames"></a></li>
        <li><a href="support.html" data-i18n-key="navSupport"></a></li>
        <li><a href="about.html" data-i18n-key="navAbout"></a></li>
      </ul>
    </nav>

    <!-- Language Toggle Button -->
    <button id="lang-toggle" class="lang-toggle">العربية</button>

    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" aria-label="Open menu">
      <i class="fi fi-rr-apps"></i>
    </button>
  </div>

  <!-- Side Drawer for Mobile -->
  <aside class="side-menu">
    <button class="close-menu" aria-label="Close menu">
      <i class="fi fi-rr-cross-small"></i>
    </button>
    <ul>
      <li><a href="index.html" data-i18n-key="navHome"></a></li>
      <li><a href="menu.html" data-i18n-key="navMenu"></a></li>
      <li><a href="feedback.html" data-i18n-key="navFeedback"></a></li>
      <li><a href="events.html" data-i18n-key="navEvents"></a></li>
      <li><a href="games.html" data-i18n-key="navGames"></a></li>
      <li><a href="support.html" data-i18n-key="navSupport"></a></li>
      <li><a href="about.html" data-i18n-key="navAbout"></a></li>
      <footer class="site-footer">
        <div class="container">
          <a
            href="https://www.facebook.com/cofehut"
            target="_blank"
            onclick="trackEvent('Social_Click', { cta_name: 'Facebook' })"
          >
            <img
              src="assets/images/facebook.svg"
              alt="Coffee Hut Facebook"
              class="social-img"
            />
          </a>
          <a
            href="https://www.instagram.com/cofehut"
            target="_blank"
            onclick="trackEvent('Social_Click', { cta_name: 'Instagram' })"
          >
            <img
              src="assets/images/instagram.svg"
              alt="Coffee Hut Instagram"
              class="social-img"
            />
          </a>
          <a
            href="https://wa.me/message/2HTLVY36VR6KN1"
            target="_blank"
            onclick="trackEvent('Social_Click', { cta_name: 'WhatsApp' })"
          >
            <img
              src="assets/images/whatsApp.svg"
              alt="Coffee Hut WhatsApp"
              class="social-img"
            />
          </a>
        </div>
        <span data-i18n-key="copyright"></span>
      </footer>
    </ul>
  </aside>
</header>
