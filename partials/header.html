<!-- partials/header.html -->
<header class="site-header">
  <div class="container">
    <!-- Logo + Brand -->
    <div class="logo">
      <a href="#" id="back-btn" class="back-button">
        <i class="fi fi-rr-arrow-small-left flippable-image"></i>
      </a>
      <img src="/assets/images/logo.svg" alt="Coffee Hut Logo" class="logo-img dynamic-path" />
      <div class="logo-text" data-i18n-key="logoText">Coffee Hut</div>
    </div>

    <!-- Main Navigation -->
    <nav class="site-nav">
      <ul>
        <li><a href="/" data-i18n-key="navHome" class="dynamic-path"></a></li>
        <li><a href="/menu" data-i18n-key="navMenu" class="dynamic-path"></a></li>
        <li>
          <a href="/feedback" data-i18n-key="navFeedback" class="dynamic-path"></a>
        </li>
        <li><a href="/events" data-i18n-key="navEvents" class="dynamic-path"></a></li>
        <li><a href="/games" data-i18n-key="navGames" class="dynamic-path"></a></li>
        <li><a href="/support" data-i18n-key="navSupport" class="dynamic-path"></a></li>
        <li><a href="/about" data-i18n-key="navAbout" class="dynamic-path"></a></li>
      </ul>
    </nav>

    <!-- Language Toggle Button -->
    <button id="lang-toggle" class="lang-toggle">العربية</button>

    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" aria-label="Open menu">
      <i class="fi fi-rr-apps"></i>
    </button>
  </div>

  <!-- Side Drawer for Mobile -->
  <aside class="side-menu">
    <button class="close-menu" aria-label="Close menu">
      <i class="fi fi-rr-cross-small"></i>
    </button>
    <ul>
      <li>
        <a href="/" class="dynamic-path">
          <img src="/assets/images/menu-icons/home.svg" alt="Menu Hut" class="dynamic-path" />
          <img src="/assets/images/menu-icons/home-a.svg" alt="Menu Hut" class="active dynamic-path" />
          <span data-i18n-key="navHome"></span>
          <i class="fi fi-rr-arrow-small-right flippable-image"></i>
        </a>
      </li>
      <li>
        <a href="/menu" class="dynamic-path">
          <img src="/assets/images/menu-icons/menu.svg" alt="Menu Hut" class="dynamic-path" />
          <img src="/assets/images/menu-icons/menu-a.svg" alt="Menu Hut" class="active dynamic-path" />
          <span data-i18n-key="navMenu"></span>
          <i class="fi fi-rr-arrow-small-right flippable-image"></i>
        </a>
      </li>
      <li>
        <a href="/feedback" class="dynamic-path">
          <img src="/assets/images/menu-icons/feedback.svg" alt="Feedback Hut" class="dynamic-path" />
          <img src="/assets/images/menu-icons/feedback-a.svg" alt="Feedback Hut" class="active dynamic-path" />
          <span data-i18n-key="navFeedback"></span>
          <i class="fi fi-rr-arrow-small-right flippable-image"></i>
        </a>
      </li>
      <li>
        <a href="/events" class="dynamic-path">
          <img src="/assets/images/menu-icons/events.svg" alt="Events Hut" class="dynamic-path dynamic-path" />
          <img src="/assets/images/menu-icons/events-a.svg" alt="Events Hut" class="active dynamic-path" />
          <span data-i18n-key="navEvents"></span>
          <i class="fi fi-rr-arrow-small-right flippable-image"></i>
        </a>
      </li>
      <li>
        <a href="/games" class="dynamic-path">
          <img src="/assets/images/menu-icons/games.svg" alt="Games Hut" class="dynamic-path" />
          <img src="/assets/images/menu-icons/games-a.svg" alt="Games Hut" class="active dynamic-path" />
          <span data-i18n-key="navGames"></span>
          <i class="fi fi-rr-arrow-small-right flippable-image"></i>
        </a>
      </li>
      <li>
        <a href="/support" class="dynamic-path">
          <img src="/assets/images/menu-icons/support.svg" alt="Support Hut" class="dynamic-path" />
          <img src="/assets/images/menu-icons/support-a.svg" alt="Support Hut" class="active dynamic-path" />
          <span data-i18n-key="navSupport"></span>
          <i class="fi fi-rr-arrow-small-right flippable-image"></i>
        </a>
      </li>
      <li>
        <a href="/about" class="dynamic-path">
          <img src="/assets/images/menu-icons/about.svg" alt="About Hut" class="dynamic-path" />
          <img src="/assets/images/menu-icons/about-a.svg" alt="About Hut" class="active dynamic-path" />
          <span data-i18n-key="navAbout"></span>
          <i class="fi fi-rr-arrow-small-right flippable-image"></i>
        </a>
      </li>
      <footer class="site-footer">
        <div class="container">
          <a href="https://www.facebook.com/cofehut" target="_blank"
            onclick="trackEvent('Social_Click', { cta_name: 'Facebook' })">
            <img src="/assets/images/facebook.svg" alt="Coffee Hut Facebook" class="social-img dynamic-path" />
          </a>
          <a href="https://www.instagram.com/cofehut" target="_blank"
            onclick="trackEvent('Social_Click', { cta_name: 'Instagram' })">
            <img src="/assets/images/instagram.svg" alt="Coffee Hut Instagram" class="social-img dynamic-path" />
          </a>
          <a href="https://wa.me/message/2HTLVY36VR6KN1" target="_blank"
            onclick="trackEvent('Social_Click', { cta_name: 'WhatsApp' })">
            <img src="/assets/images/whatsApp.svg" alt="Coffee Hut WhatsApp" class="social-img dynamic-path" />
          </a>
        </div>
        <span data-i18n-key="copyright"></span>
      </footer>
    </ul>
  </aside>

</header>
